<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Mensais - 2025</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===================================================================
         * ESTILOS MODERNOS E OTIMIZADOS V2.0
         * ===================================================================
         */

        :root {
            --cor-fundo-escuro: #0D1117;
            --cor-fundo-container: #161B22;
            --cor-texto-claro: #E6EDF3;
            --cor-texto-secundario: #8B949E;
            --cor-borda-sutil: #30363D;
            --cor-laranja-vibrante: #F98222;
            --gradiente-laranja: linear-gradient(45deg, #F98222 0%, #FFB800 100%);
            --sombra-laranja-glow: 0 0 30px rgba(249, 130, 34, 0.4);
            --transition-suave: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo-escuro);
            color: var(--cor-texto-claro);
            margin: 0;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabeçalho */
        header {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--cor-borda-sutil);
            padding-bottom: 2rem;
        }

        header img {
            height: 50px;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--cor-texto-claro);
            margin: 0;
            line-height: 1.2;
        }

        /* Conteúdo Principal - Layout em Grid */
        .main-content {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
        }

        /* Animação de Entrada dos Cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo dos Cards de Mês */
        .month-card {
            text-decoration: none;
            color: var(--cor-texto-claro);
            padding: 2rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 12px;
            transition: var(--transition-suave);
            background: var(--cor-fundo-container);
            border: 1px solid var(--cor-borda-sutil);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;

            /* Aplica a animação */
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        /* Atraso na animação para cada card */
        .month-card:nth-child(1) { animation-delay: 0.1s; }
        .month-card:nth-child(2) { animation-delay: 0.15s; }
        .month-card:nth-child(3) { animation-delay: 0.2s; }
        .month-card:nth-child(4) { animation-delay: 0.25s; }
        .month-card:nth-child(5) { animation-delay: 0.3s; }
        .month-card:nth-child(6) { animation-delay: 0.35s; }
        .month-card:nth-child(7) { animation-delay: 0.4s; }
        .month-card:nth-child(8) { animation-delay: 0.45s; }
        .month-card:nth-child(9) { animation-delay: 0.5s; }
        .month-card:nth-child(10) { animation-delay: 0.55s; }
        .month-card:nth-child(11) { animation-delay: 0.6s; }
        .month-card:nth-child(12) { animation-delay: 0.65s; }

        /* Efeito de Borda Brilhante no Hover */
        .month-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            border: 2px solid transparent;
            background: var(--gradiente-laranja) border-box;
            -webkit-mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .month-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--sombra-laranja-glow);
        }

        .month-card:hover::before {
            opacity: 1;
        }

        /* Estilo para Foco com Teclado */
        .month-card:focus-visible,
        .return-button:focus-visible {
            outline: 2px solid var(--cor-laranja-vibrante);
            outline-offset: 2px;
        }

        /* Rodapé */
        footer {
            margin-top: 4rem;
            text-align: center;
        }

        .return-button {
            text-decoration: none;
            color: var(--cor-texto-secundario);
            border: 1px solid var(--cor-borda-sutil);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
            transition: var(--transition-suave);
        }

        .return-button:hover {
            color: var(--cor-texto-claro);
            border-color: var(--cor-texto-claro);
            background-color: var(--cor-fundo-container);
        }
    </style>
</head>

<body>

    <header>
        <img src="LOGO.png" alt="Logo">
        <h1>Relatórios Mensais de 2025</h1>
    </header>

    <main class="main-content">
        <a href="Janeiro/janeiro.html" class="month-card">Janeiro</a>
        <a href="Fevereiro/Fevereiro.html" class="month-card">Fevereiro</a>
        <a href="Março/Março.html" class="month-card">Março</a>
        <a href="Abril/Abril.html" class="month-card">Abril</a>
        <a href="Maio/Maio.html" class="month-card">Maio</a>
        <a href="Junho/Junho.html" class="month-card">Junho</a>
        <a href="Julho/Julho.html" class="month-card">Julho</a>
        <a href="Agosto/Agosto.html" class="month-card">Agosto</a>
        <a href="Setembro/Setembro.html" class="month-card">Setembro</a>
    </main>

    <footer>
        <a href="https://script.google.com/macros/s/AKfycbysAxdwf0wLQe7rmkPbuOpmZhx6Q4ggJnpHBzT1PNhNCwbkN-H8hRDk4hOvlJqRXEVqrg/exec"
            class="return-button" rel="noopener noreferrer">Página Inicial</a>
    </footer>

</body>

</html>
